<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <header>
      <h1>
        MENTORIA
      </h1>
      <p>
        Preencha o formulário abaixo para <br> agendar a sua mentoria
      </p>
    </header>
    <form id="my-form">

      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>

        <div class="col-2">
          
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name"
            required
            />
          </div>
  
          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname"
            required
            />
          </div>

        </div>

        <div class="input-wrapper">
          <label for="email.mentor">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email.mentor"
          required
          />
        </div>

        <div class="input-wrapper">
          <label for="password.mentor">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password.mentor"
          required
          minlength="6"
          /> 
        </div>

      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="first">
          
          <div class="input-wrapper">
            <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="name-mentor"
            required
            />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

        <div class="first">
          
          <h2>
            PRIMEIRA MENTORIA
          </h2>

          <div class="col-3">

            <div class="input-wrapper2" id="day">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"
              required
              />
            </div>
  
            <div class="input-wrapper2" id="hour-start">
              <label for="time-start">Das</label>
              <input type="time" id="time-start"/>
            </div>
  
            <div class="input-wrapper2" id="hour-end">
              <label for="time-end">Até</label>
              <input type="time" id="time-end"/>
            </div>

          </div>

          <h2>
            SEGUNDA MENTORIA
          </h2>

          <div class="col-3">

            <div class="input-wrapper2" id="day">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>
  
            <div class="input-wrapper2" id="hour-start">
              <label for="time-start">Das</label>
              <input type="time" id="time-start"/>
            </div>
  
            <div class="input-wrapper2" id="hour-end">
              <label for="time-end">Até</label>
              <input type="time" id="time-end"/>
            </div>

          </div>
          
        </div>
      </fieldset>

      
    </form>

    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar">
    </footer>

  </div>
</body>
</html>
